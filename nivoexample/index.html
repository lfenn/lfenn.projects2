<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="nivoslider/themes/default/default.css" type="text/css" media="screen">
    <link rel="stylesheet" href="nivoslider/nivo-slider.css" type="text/css" media="screen">
</head>
<body>
    <div id="wrapper">

        <div class="slider-wrapper theme-default">
            <div id="slider">
                <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" title="Picture from Toy Story">

                <a href="http://dev7studios.com"><img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption"></a>

                <img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="">

                <img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="">

                <a href="http://placekitten.com" target="_blank"><img src="http://placekitten.com/618/246" data-thumb="images/nemo.jpg" alt=""></a>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="nivoslider/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="nivoslider/jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
   
    $(window).load(function() {
        $('#slider').nivoSlider({
          effect: 'fade', //'sliceDownRight','sliceDownLeft','sliceUpRight','sliceUpLeft','sliceUpDown','sliceUpDownLeft','fold','fade', 'boxRandom','boxRain','boxRainReverse','boxRainGrow','boxRainGrowReverse'
          slices: 150,
          boxCols: 8,
          boxRows: 4,
          animSpeed: 500,
          pauseTime: 5000,
          startSlide: 0,
          directionNav: true,
          controlNav: true,
          controlNavThumbs: false,
          pauseOnHover: true,
          manualAdvance: false,
          prevText: 'Prev',
          nextText: 'Next',
          randomStart: false,
          beforeChange: function(){},
          afterChange: function(){},
          slideshowEnd: function(){},
          lastSlide: function(){},
          afterLoad: function(){}
         });
    });

    </script>
</body>
</html>
